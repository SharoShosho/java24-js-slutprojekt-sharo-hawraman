<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB - Filmdatabas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- JavaScript-fil -->
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <!-- HEADERN -->
    <header class="cinema-header">
        <div class="curtain left-curtain"></div>
        <h1>MovieDB</h1>
        <div class="curtain right-curtain"></div>
    </header>

    <!-- Huvudinnehåll som visas på "filmduken" -->
    <main class="cinema-screen">
        <!-- Panelen för knappar och sökfält -->
        <div class="controls">
            <!-- Knapp för topprankade filmer -->
            <button id="top-rated-btn" class="control-btn"><i class="fas fa-star"></i> Topprankade</button>
            <!-- Knapp för populära filmer -->
            <button id="popular-btn" class="control-btn"><i class="fas fa-fire"></i> Populära</button>
            
            <!-- Radio knappar för söktyp -->
            <div>
                <label><input type="radio" name="search-type" value="movie" checked>Sök Film</label>
                <label><input type="radio" name="search-type" value="person">Sök Skådespelare</label>
            </div>
            
            <!-- Sökformulär -->
            <form id="search-form" class="search-form">
                <input type="text" id="search-input" placeholder="Sök film eller skådespelare..." required>
                <button type="submit" class="control-btn"><i class="fas fa-search"></i> Sök</button>
            </form>
        </div>

        <!-- Dropbox-meny för sortering (gömd från början) -->
        <div id="sort-controls" class="sort-controls hidden">
            <label for="sort-select">Sortera efter:</label>
            <select id="sort-select">
                <option value="title-asc">Titel (A-Ö)</option>
                <option value="title-desc">Titel (Ö-A)</option>
                <option value="score-asc">Betyg (Låg-Hög)</option>
                <option value="score-desc">Betyg (Hög-Låg)</option>
                <option value="popularity-asc">Popularitet (Låg-Hög)</option>
                <option value="popularity-desc">Popularitet (Hög-Låg)</option>
            </select>
        </div>

        <!-- Här visas filmer, resultat, felmeddelanden -->
        <div id="content" class="content">
            <!-- Välkomstmeddelande som visas initialt -->
            <div class="welcome-message">
                <h2>Välkommen till MovieDB</h2>
                <p>Klicka på "Topprankade" eller "Populära" för att se filmer, eller sök efter en film eller skådespelare.</p>
            </div>
        </div>
    </main>

    <!-- Footer med information om källa -->
    <footer class="cinema-footer">
        <p>Powered by The Movie Database API</p>
    </footer>

   
</body>
</html>
